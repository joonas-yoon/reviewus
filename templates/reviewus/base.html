{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{% block site_title %}Review us{% endblock %}</title>

  <!--<link rel="stylesheet" type="text/css" href="{% static 'semantic/dist/semantic.min.css' %}" />-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.0/semantic.css" />
  {% block css %}
  {% endblock %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/semantic-bugfix.css' %}" />
</head>
<body>
  <!-- header -->
  {% block header %}
  {% endblock %}

  <!-- content -->
  {% block content %}
    <div class="ui container">
      <!-- container -->
      {% block container %}
      {% endblock %}
    </div>
  {% endblock %}
  
  <!-- footer -->
  {% block footer %}
  {% endblock %}
</body>
<script type="text/javascript" src="{% static 'jquery-3.1.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'semantic/dist/semantic.min.js' %}"></script>
{% block script %}
{% endblock %}
</html>
